<div class="container contactContent">
  <div class="row row-centered">

    <div class="col-lg-12 col-centered contactColumn"><div class="item"><div class="content">



      <form ng-submit="sendEmail()">
        <h1>Contact Form </h1>
        <p>Don't be scared say hi!</p>

        <section>
          <h2>Contact information</h2>

          <fieldset>

            <p>
              <label for="name" class="contactLabels">  <span>Name: </span>  </label>
                <input type="text" id="name" name="username" ng-model="name" required />
                <strong><abbr title="required" class="text-danger">*</abbr></strong>

            </p>

            <p>
              <label for="mail" class="contactLabels"><span>E-mail: </span>    </label>
                <input type="email" id="mail" name="email" ng-model="email" required />
                <strong><abbr title="required" class="text-danger">*</abbr></strong>

            </p>

            <p>
              <label for="text" class="contactLabels"><span>Comment: </span></label>
              <textarea type="text" id="text" name="usermail" ng-model="usermail" required />
              <strong><abbr title="required" class="text-danger">*</abbr></strong>

            </p>
          </section>


          <section>
            <p>
              <button type="submit">Send</button>
            </p>
          </section>
        </form>


      </div></div></div>



    </div>
  </div>
